<!DOCTYPE html>
<html>
<head>
	<title>welcome, signup-login</title>
	<link rel="stylesheet" type="text/css" href="css/style.login.css">
</head>
<body>
	<div class="main-body">
		<div class="input-box">
			<div class="box-title">
				<h2>Login</h2>
			</div>
			<div class="input-form">
				<form action="#">
				<div class="input-field">
					<input class="input" type="text" placeholder="abc@example.com" name="userid">
					<label class="input-label">
						<span>
							Email
						</span>
					</label>
				</div>					
				<div class="input-field">
					<input class="input" type="password" placeholder="password" name="userid">
					<label class="input-label">
						<span>
							Password
						</span>
					</label>
				</div>
				<input class="input-submit" type="submit" name="submit" value="Login">							
				<a href="#">Forgot Password</a>		
				</form>
			</div>
			<div class="input-suggestion">	
				<div class="tip">
					Tips
				</div>	
				<div class="content">
				<ol>
					<li>Valid Email is like abc@example.domain.</li>
					<li>Password must contain 8 characters atleast.</li>
					<li>Use special characters for security eg. '@#$'.</li>
					<li>Do not use simple names or word for password eg. 'Johnathan'</li>
				</ol>					
				</div>		
			</div>
		</div>
	</div>
</body>
</html>
