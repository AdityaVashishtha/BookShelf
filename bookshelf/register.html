<!DOCTYPE html>
<html>
<head>
	<title>Register here</title>
	<link rel="stylesheet" type="text/css" href="css/style.login.css">
</head>
<body>
	<div class="main-body">
		<div class="input-box">
			<div class="box-title">
				<h2>Register</h2>
			</div>
			<div class="input-form">
				<form action="#">
				<div class="input-field">
					<input class="input" type="text" name="fname">
					<label class="input-label">
						<span>
							Full Name
						</span>
					</label>
				</div>					
				<div class="input-field">
					<input class="input" type="text" name="pname">
					<label class="input-label">
						<span>
							Father's Name
						</span>
					</label>
				</div>
				<div class="input-field">
					<input class="input" type="text" name="address">
					<label class="input-label">
						<span>
							Address
						</span>
					</label>
				</div>
				<div class="input-field">
					<input class="input" type="number" name="mobile">
					<label class="input-label">
						<span>
							Mobile
						</span>
					</label>
				</div>
				<div class="input-field">
					<input class="input" type="email" name="email">
					<label class="input-label">
						<span>
							Email
						</span>
					</label>
				</div>

				<input class="input-submit" type="submit" name="submit" value="Register">							
				</form>
			</div>
			<div class="input-suggestion">	
				<div class="tip">
					Tips
				</div>	
				<div class="content">
				<ol>
					
				</ol>					
				</div>		
			</div>
		</div>
	</div>
</body>
</html>
