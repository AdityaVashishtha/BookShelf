<!DOCTYPE html>
<html>
<head>
	<title>Register here</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.login.css">
</head>
<body>
	<div class="main-body">
		<div class="input-box">
			<div class="box-title">
				<h2>Register</h2>
			</div>
			<div class="input-form">
				<form action="../Register" onsubmit="checkEveryThing(this.id)">
					<div class="input-field">
                                            <label class="input-label">
							<span>
								Full Name
							</span>
                                            </label>
                                            <input class="input" type="text" name="fname" required="" maxlength="100">
						
					</div>					
					<div class="input-field">
                                                <label class="input-label">
							<span>
								Father's Name
							</span>
						</label>
						<input class="input" type="text" name="pname" required="" maxlength="100">						
					</div>
					<div class="input-field">
                                                <label class="input-label">
							<span>
								Address
							</span>
						</label>
						<input class="input" type="text" name="address" required="true" maxlength="100">						
					</div>
					<div class="input-field">
                                                <label class="input-label">
							<span>
								Mobile
							</span>
						</label>
						<input class="input" type="number" name="mobile" required="" maxlength="10">						
					</div>
					<div class="input-field">
                                                <label class="input-label">
    							<span>
								Email
							</span>
						</label>
						<input class="input" type="email" name="email" required="">						
					</div>

					<input class="input-submit" type="submit" name="register" value="Register">							
				</form>
			</div>
			<div class="input-suggestion">	
				<div class="tip">
					Tips
				</div>	
				<div class="content">
				<ol>
					
				</ol>					
				</div>		
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/validate.js"></script>
</body>
</html>
